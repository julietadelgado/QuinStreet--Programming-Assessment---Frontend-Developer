<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicons/icon.svg">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuinStreet: Programming Assessment - Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" as="style">
    <link rel="preload" href="/assets/img/modernize-logo@2x.png" as="image">
    <link rel="preload" href="/assets/img/iStock-524178070@2x.png" as="image">
  </head>
  <body>
    <header class="text-center">
      <img src="/assets/img/modernize-logo@2x.png" alt="Modernize Home Services" class="module_logo" loading="lazy">
    </header>
    <main>
        <div class="module-contact-form">
            <div class="text-center module_heading">
                <h1 class="h1">Enter to win a 3rd generation Nest<br>Learning Thermostat worth $249.</h1>
            </div>
            <div class="module_form">
                <div class="module_messages"></div>
                <form method="POST" accept-charset="UTF-8" action="https://formsws-hilstaging-com-0adj9wt8gzyq.runscope.net/solar">
                    <div class="module--flex">
                        <div class="module_col module_col--1-of-1">
                            <input class="input-field" placeholder="Name" required name="name" type="text">
                        </div>
                        <div class="module_col module_col--city">
                            <input class="input-field" placeholder="City" name="city" type="text">
                        </div>
                        <div class="module_col module_col--state">
                            <input class="input-field" placeholder="State" name="state" type="text">
                        </div>
                        <div class="module_col module_col--1-of-1">
                            <input class="input-field input-us-format" placeholder="Phone Number" required name="phone" type="text"> 
                        </div>
                        <div class="module_col module_col--1-of-1">
                            <input class="input-field" placeholder="Email" required name="email" type="email">
                        </div>
                        <div class="module_col module_col--1-of-1">
                            <button class="uppercase" type="submit">Enter to win</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="module-savings">
            <div class="module_container">
                <h2 class="h2 uppercase text-center">Even more savings</h2>
                <div class="module_content">
                    <p class="module_category uppercase">Advertorial</p>
                    <p class="module_headline">Tricks Homeowners Use to Eliminate Bills</p>
                    <p class="module_description">
                      <span class="module_text">
                        <span class="module_trim">Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling.</span>
                        <span class="module_link"><a href="https://www.google.com/" class="uppercase btn--read-more" target="_blank">Read more<span class="sr-only"> (opens in new tab)</span></span></a></span>
                      </span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
